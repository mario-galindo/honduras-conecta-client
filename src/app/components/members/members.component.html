<div class="form-container" id="toolbar">
  <header [@fallIn]="state">
    <button (click)="auth.signOut()" class="basic-btn">Logout</button>
  </header>
  <div id="page" [@moveInLeft]="state">

    <div *ngIf="auth.user$ | async as user; else login">
      <pre>
          {{user | json}}
        </pre>
      <hr>

    </div>
  </div>

</div>
